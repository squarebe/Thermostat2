<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head><br>
  <body>

  <h1>
    i want to see the current temperature here!! well done!
  </h1>
  <main class="grid">
    <section class="display">
      <incbutton>
        <button class="increaseBy" onclick="increase()">+</button>
      </incbutton>
      <decbutton>
        <button class="decreaseBy" onclick="decrease()">-</button>
      </decbutton>
      <resetbutton>
        <input type="button" value="Reset">
      </resetbutton>
    </section>
  </main>

  <script type="text/javascript" src="src/Thermostat.js"></script>
  <script type="text/javascript" src="app/app.js"></script>

  </body>
</html>
